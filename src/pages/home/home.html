<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Welcome to Tic Tac Toe!</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 *ngIf="gameProvider.isPlaying()">{{currentPlayer}} turn!</h1>
  <h1 *ngIf="winnerMessage">{{winnerMessage}}</h1>
  <board></board>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="onRestartGame()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
